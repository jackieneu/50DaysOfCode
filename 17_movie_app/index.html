<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1518173835740-f5d14111d76a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2luZW1hJTIwc2VhdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
          quibusdam libero minus blanditiis ratione dolores voluptatibus
          reprehenderit odio nulla perspiciatis.
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
